<!DOCTYPE html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" name="viewport">
    <title>Neutron</title>
    <link href="/asserts/style.css" rel="stylesheet">
</head>
<body>
<div id="root">
    <div data-reactroot="" id="App">
        <section class="g-page" id="Course">
            <div class="m-header">
                <div class="left"></div>
                <div class="middle">课堂</div>
                <div class="right"><span class="icon i-magnifying"></span></div>
            </div>
            <div class="c-listview">
                <div class="c-scrollview">
                    <div>
                        <div class="row"
                             data-location="demo.html"
                             data-name = "机器人操作"
                             data-type = "0"
                            >
                            <div class="left">
                                <img src="http://odl96infd.bkt.clouddn.com/machine2machine.png"></div>
                            <div class="middle">
                                <div class="title">机器人操作</div>
                                <div class="desc">机器人操作巴拉巴拉巴拉巴巴拉巴拉巴拉</div>
                            </div>
                            <div class="right"><span class="icon i-back"></span></div>
                        </div>
                        <div class="row"
                             data-location="demo1.html"
                             data-name = "机器人操作"
                             data-type = "0"
                            >
                            <div class="left">
                                <img src="http://odl96infd.bkt.clouddn.com/machine2machine.png"></div>
                            <div class="middle">
                                <div class="title">机器人操作1</div>
                                <div class="desc">机器人的q比游戏里显示的指示标距离要稍微长一点(就是你按q显示出的那个路标),利用好这一点可以拉到很多意想不到的人。</div>
                            </div>
                            <div class="right"><span class="icon i-back"></span></div>
                        </div>
                    <p class="foot-tip">没有更多了</p></div>
                </div>
            </div>
            <div class="tab-strip">
                <div class="tab"><a href="./home.html"><span class="icon i-home"></span><span>首页</span></a></div>
                <div class="tab"><a class="active" href="./course.html"><span
                        class="icon i-course"></span><span>课堂</span></a></div>
                <div class="tab"><a href="./resource.html"><span class="icon i-resource"></span><span>资源</span></a></div>
                <div class="tab"><a href="./mine.html"><span class="icon i-mine"></span><span>我的</span></a></div>
            </div>
        </section></div>
</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $(function(){
        $('.row').click(function(eve){
            var $tar = $(eve.target);
            eve.stopPropagation();

            var params = $tar.closest('.row').data();

            $.post('/api/account/watch',params,function(res){
                if(res.status == 0){
                    location.href = './courses/' + $tar.closest('.row').data('location');
                }else{
                    alert(res.message);
                }
            });

        });
    })
</script>
</body>
</html>
